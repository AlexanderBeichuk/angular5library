<a class="book-action" (click)="commentsModal.show()" mdbTooltip="ADD COMMENT" placement="bottom">
    <i class="fa fa-comments-o"></i>
    <span *ngIf="commentList" class="comments-count">{{commentList.length}}</span>
</a>

<div mdbModal #commentsModal="mdb-modal" class="modal fade right" id="centralModalSm" tabindex="-1" role="dialog" aria-labelledby="myModalComments" aria-hidden="true">
    <div class="modal-dialog modal-side modal-bottom-right comments-modal-dialog" role="document">
        <div class="modal-content comments-content">
            <div class="modal-header">
                <div class="row">
                    <div class="col-2">
                        <img [src]="book.imageLink || '../../../assets/images/book.png'">
                    </div>
                    <div class="col-9">
                        <h4 class="modal-title w-100 title-header" id="myModalLabel">{{book.name}}</h4>
                        <p class="w-100 title-header">{{book.author}}</p>
                    </div>
                    <div class="col-1">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="commentsModal.hide()">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <app-add-comment class="add-comment" [book]="book"></app-add-comment>
                <app-comments-list [book]="book" (outputList)="getCommentList($event)"></app-comments-list>
            </div>
        </div>
    </div>
</div>
