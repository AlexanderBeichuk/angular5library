<div class="add-comment-content">
    <textarea class="form-control rounded-0 text-area"[(ngModel)]="comment.text" rows="3" placeholder="Your comment..."></textarea>
    <div class="score">
        <a (click)="toggleScore(true)" [ngClass]="{'active-score-like': comment.score === true}"><i class="fa fa-thumbs-up"></i></a>
        <a (click)="toggleScore(false)" [ngClass]="{'active-score-dislike': comment.score === false}"><i class="fa fa-thumbs-down"></i></a>
    </div>
    <button class="btn rounded-circle send-btn" [ngClass]="{'disabled': !comment.text, 'enabled': comment.text}" [disabled]="!comment.text" type="button" (click)="addComment()">
        <i class="fa fa-angle-right"></i>
    </button>
</div>
