<a class="delete-book-button" (click)="deleteModal.show()" mdbTooltip="DELETE BOOK" placement="bottom" mdbWavesEffect>
    <i class="fa fa-trash-o"></i>
</a>

<div mdbModal #deleteModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-statusledby="deleteModal" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-status="Close" (click)="deleteModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title text-uppercase w-100">Delete book</h4>
            </div>
            <div class="modal-body">
                <div class="book-info row">
                    <div class="col-3">
                        <img class="image" [src]="book.imageLink || '../../../assets/images/book.png'">
                    </div>
                    <div class="col-9">
                        <p>{{book.name}}</p>
                        <p class="author">{{book.author}}</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-light" aria-status="Close" (click)="deleteModal.hide()" mdbWavesEffect>Close</button>
                <button type="button" class="btn btn-danger relative waves-light" (click)="deleteBook()" mdbWavesEffect>Delete</button>
            </div>
        </div>
    </div>
</div>
