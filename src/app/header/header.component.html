<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark blue" class="header">
    <logo><a class="navbar-brand text-white" (click)="getActiveTab('')">Library</a></logo>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngFor="let tab of tabs" [ngClass]="{'active': tab.active}">
                <a class="nav-link" routerLink="{{tab.path}}" (click)="getActiveTab(tab.path)">{{tab.name}}</a>
            </li>
        </ul>
        <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item account">
                <form class="form-inline ml-auto">
                    <div class="md-form mt-0 search__book">
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                    </div>
                    <i class="fa fa-search text-white" aria-hidden="true"></i>
                </form>
            </li>
            <li class="nav-item account" *ngIf="authorizeService.currentUser">
                <a class="nav-link" routerLink="/cabinet">
                    <span class="name">{{authorizeService.currentUser.name}}</span>
                    <div class="avatar mx-auto">
                        <img [src]="authorizeService.currentUser.image" alt="avatar mx-auto white" class="img-fluid z-depth-1">
                    </div>
                </a>
            </li>
        </ul>
    </links>
</mdb-navbar>
