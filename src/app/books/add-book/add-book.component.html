
<div class="add-book-content">
    <form>
        <p class="h4 mb-4 title">Add book</p>

        <!-- Default input -->
        <label for="titleInput">Title</label>
        <input type="text" id="titleInput" class="form-control">

        <label for="authorInput">Author</label>
        <input type="text" id="authorInput" class="form-control">

        <label for="descriptionInput">Description</label>
        <textarea class="form-control rounded-0" id="descriptionInput" rows="6"></textarea>

        <label for="imageInput">Image</label>
        <input type="file" id="imageInput" class="form-control">

        <label for="countInput">Count</label>
        <input type="text" id="countInput" class="form-control">

        <label for="statusInput">Status</label>
        <input type="text" id="statusInput" class="form-control">

        <label>Labels</label>
        <div class="labels-input row">
            <div class="col-6">
                <div class="labels-active"></div>
            </div>
            <div class="col-6">
                <div class="labels-all">
                    <a class="badge badge-primary badge-theme">Primary</a>
                    <a class="badge badge-secondary badge-theme">Secondary</a>
                    <a class="badge badge-success badge-theme">Success</a>
                    <a class="badge badge-danger badge-theme">Danger</a>
                    <a class="badge badge-warning badge-theme">Warning</a>
                    <a class="badge badge-info badge-theme">Info</a>
                </div>
            </div>
        </div>


        <div class="text-right mt-4">
            <button class="btn btn-warning" type="submit">Cancel</button>
            <button class="btn blue" type="submit">Add book</button>
        </div>
    </form>
</div>
