<div class="add-book-content container">
    <form #bookForm="ngForm">
        <p class="h4 mb-4 title">Add book</p>

        <!-- Default input -->
        <label for="titleInput">Title</label>
        <input type="text" id="titleInput" name="name" #name="ngModel" [(ngModel)]="book.name" class="form-control" required>

        <label for="authorInput">Author</label>
        <input type="text" id="authorInput" name="author" #name="ngModel" [(ngModel)]="book.author" class="form-control">

        <label for="descriptionInput">Description</label>
        <textarea class="form-control rounded-0" id="descriptionInput" name="description" #name="ngModel" [(ngModel)]="book.description" rows="6"></textarea>

        <label for="imageInput">Image</label>
        <div *ngIf="currentUpload">
            <div class="progress">
                <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
            </div>
            Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
        </div>
        <label>
            <input id="imageInput" type="file" (change)="detectFiles($event)">
        </label>

        <button
            [disabled]="!selectedFiles"
            (click)="uploadSingle()">

            Upload Single
        </button>

        <label for="countInput">Count</label>
        <div class="counter">
            <button type="button" (click)="setCounterOfBooks(book.count-1)" class="btn blue button-counter"><i class="fa fa-minus"></i></button>
            <input type="number" id="countInput" class="form-control col-1 input-counter"
                   name="count" #name="ngModel" [(ngModel)]="book.count" min="1" max="10">
            <button type="button" (click)="setCounterOfBooks(book.count+1)" class="btn blue button-counter"><i class="fa fa-plus"></i></button>
        </div>

        <app-labels-area-toggle [title]="'Statuses'" [labels]="allStatusesList" (active)="setActiveStatuses($event)"></app-labels-area-toggle>

        <app-labels-area-toggle [title]="'Labels'" [labels]="allLabelList" (active)="setActiveLabels($event)"></app-labels-area-toggle>

        <div class="text-right mt-4">
            <button class="btn btn-warning" type="button" (click)="resetForm(bookForm)">Reset form</button>
            <button class="btn btn-warning" type="submit">Cancel</button>
            <button class="btn blue" type="button" [disabled]="!bookForm.valid" (click)="addBook(bookForm)">Add book</button>
        </div>
    </form>
</div>
