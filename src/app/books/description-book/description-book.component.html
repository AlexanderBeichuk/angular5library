<a (click)="descriptionModal.show()">{{title}}</a>
<div mdbModal #descriptionModal="mdb-modal" class="modal fade" id="centralModalSm" tabindex="-1" role="dialog" aria-labelledby="modalDescription" aria-hidden="true">
    <div class="modal-dialog modal-lg description-modal-dialog" role="document">
        <div class="modal-content description-content">
            <div class="modal-header">
                <div class="modal-title w-100 title-header" id="modalDescription">
                    <h4>{{book.name}}</h4>
                    <p>{{book.author}}</p>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="descriptionModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                {{book.description}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="descriptionModal.hide()" mdbWavesEffect>Close</button>
            </div>
        </div>
    </div>
</div>
